<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="./imagens/pokemon.png">
</head>

<body>
    <header class="nav-bar">
        <ul>
            <a href="#">
                <li>Link 1</li>
            </a>
            <a href="#">
                <li>Link 2</li>
            </a>
            <a href="#">
                <li>Link 3</li>
            </a>
        </ul>
    </header>
    <!-- <form action=""> -->
    <div class="d-flex justify-content-center align-items-center altura">
        <div class="d-grid pesquisa-container">
            <p id="titulo">
                <span class="amarelo">PESQUISAR</span>
                <span class="azul">POKEMON</span>
            </p>
            <input type="text" id="input-pesquisar" placeholder="Nome do pokemon" class="row">
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" class="row" id="botao-pesquisar">PESQUISAR...</button>
            </div>
        </div>
        <div class="pokemon-container text-start">
            <div id="card-1">
                <div class="d-flex justify-content-center" id="visor">
                </div>
                <div class="informacoes esconder mt-5" id="container-informacoes">
                    <p class="mt-3">Nome: <span id="nome"></span></p>
                    <p>Peso: <span id="peso"></span></p>
                    <p>Altura: <span id="altura"></span></p>
                </div>
                <div id="status" class="d-flex justify-content-start">
                    <div class="d-grid mt-1 barras-esconder" id="barras">
                        <p>HP:
                            <span class="barra" id="hp-barra" class="mt-3 ms-1"></span>
                            <span id="hp-numero" class="ms-1"></span>
                        </p>
                        <p>ATAQUE:
                            <span class="barra" id="ataque-barra" class="mt-3 ms-1"></span>
                            <span id="ataque-numero" class="ms-1"></span>
                        </p>
                        <p>DEFESA:
                            <span class="barra" id="defesa-barra" class="mt-3 ms-1"></span>
                            <span id="defesa-numero" class="ms-1"></span>
                        </p>
                        <p>ATAQUE ESPECIAL: <span class="barra" id="ataque-especial-barra"
                                class="mt-3 ms-1"></span><span id="ataque-especial-numero" class="ms-1"></span></p>
                        <p>DEFESA ESPECIAL: <span class="barra" id="defesa-especial-barra"
                                class="mt-3 ms-1"></span><span id="defesa-especial-numero" class="ms-1"></span></p>
                        <p>VELOCIDADE: <span class="barra" id="velocidade-barra" class="mt-3 ms-1"></span><span
                                id="velocidade-numero" class="ms-1"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </form> -->
    <script src="./js/script.js"></script>
</body>

</html>
